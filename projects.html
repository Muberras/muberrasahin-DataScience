<script>
(async function loadRepos(){
  const grid = document.getElementById('repo-grid');
  try{
    const res = await fetch('https://api.github.com/users/muberras/repos?per_page=30&sort=updated');
    if(!res.ok) throw new Error('GitHub API error');
    const repos = await res.json();
    if(!Array.isArray(repos) || repos.length === 0){
      grid.innerHTML = '<p class="meta">No repositories found.</p>';
      return;
    }
    const cleaned = repos
      .filter(r => !r.fork)
      .sort((a,b)=> new Date(b.pushed_at) - new Date(a.pushed_at))
      .slice(0, 12);

    grid.innerHTML = cleaned.map(r => {
      const desc = r.description ? r.description.replace(/</g,'&lt;') : 'No description';
      const lang = r.language ? r.language : '—';
      const stars = (r.stargazers_count||0);
      return `
        <article class="repo-card">
          <h3><a href="${r.html_url}" target="_blank" rel="noopener">${r.name}</a></h3>
          <p>${desc}</p>
          <div class="repo-meta">Language: ${lang} · ★ ${stars} · Updated: ${new Date(r.pushed_at).toLocaleDateString()}</div>
        </article>
      `;
    }).join('');
  }catch(e){
    grid.innerHTML = '<p class="meta">Could not load repositories (rate-limit or network). See <a href="https://github.com/muberras" target="_blank" rel="noopener">github.com/muberras</a>.</p>';
  }
})();
</script>
